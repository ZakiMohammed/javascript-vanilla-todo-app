<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Todo App</h1>

                <!-- controls -->
                <div class="input-group mb-3">
                    <input type="text" id="title" class="form-control" placeholder="Enter your task">
                    <div class="input-group-append">
                        <button id="add" class="btn btn-primary" type="button">Add</button>
                    </div>
                </div>

                <!-- task container -->
                <div id="taskContainer" class="d-none">
                    <!-- list -->
                    <ul id="list" class="list-group mb-3">
                    </ul>

                    <!-- clear all -->
                    <button id="clearAll" class="btn btn-outline-danger btn-block" onclick="">Clear All</button>
                </div>

                <!-- empty -->
                <div id="empty" class="d-none">
                    <div class="text-center text-muted">No task yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
